<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup-login.css">
    <title>Log In</title>
</head>
<body>
    <h1>This site is the front-end for my <a href="https://github.com/LuisMarkusTorres/DevOps_Personal_Project">DevOps personal project!</a> Feel free to look through it and share your thoughts :)</h1>
    <form action="/login" method="POST">
        <label for="username_input">
            <p>Type Username:</p>
            <input type="text" name="login_username" id="username_input" maxlength="50" required>
        </label>
        <label for="pwd_input">
            <p>Type Password:</p>
            <input type="password" name="login_pwd" id="pwd_input" minlength="8" maxlength="128" required>
        </label>
        <button type="submit">Log In</button>
        <p class="linkpara">No account yet? <a href="/signup">Sign up!</a></p>
    </form>
</body>
</html>
